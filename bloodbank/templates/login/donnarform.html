{% extends 'users/base.html' %}{% block register %}class="active"{% endblock %}
{% block  title%}register{% endblock %}
{% block body %}{% load bootstrap3 %}
<form class="form-horizontal" id="donnarform" action="/bloodbank/register/" method="post">
{% if errors %}
    {% for error in errors %}
        <div class="panel panel-danger"><div class="panel-heading">{{ error }}</div></div>
    {% endfor %}
{% endif %}
    {% csrf_token %}
    <div class = "container">
        <label class="page-header ">
            <h1>Registration for Donar</h1>
        </label>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstname">First Name:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="firstname" name="first_name" placeholder="First Name"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="firstname" name="last_name" placeholder="Last Name" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_no">ID number:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="id_no" name="id_no" placeholder="ID" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Gender:</label>
      <div class="col-sm-offset-2 col-sm-10">
        <div class="radio">
          <label><input name ="gender" type="radio" value = "Male">Male  </label>
          <label><input name ="gender" type="radio" value = "Female">Female</label>
        </div>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="age" name="age" placeholder="Age" min="18" required>
        </div>
    </div>
    <div class="form-group">
      <label for="bloodgroup" class="control-label col-sm-2">Blood group:</label>
      <div class='col-sm-2'>
      <select class="form-control" id="bloodgroup" name="blood_group" required>
        <option>O Positive</option>
        <option>O Negative</option>
        <option>A Positive</option>
        <option>A Negative</option>
        <option>B Positive</option>
        <option>B Negative</option>
        <option>AB Positive</option>
        <option>AB Negative</option>
      </select>
    </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email :</label>
        <div class="col-sm-2">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email ID" >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="street">Street number:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="street" name="street" placeholder="street number" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="street1">Street name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="street1" name="street1" placeholder="Street name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="street2">        </label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="street2" name="street2" placeholder="street">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="city">City:</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="contactnumber">Contact number:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="contactnumber" name="contact_number" placeholder="Contact" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="date">Last donated Date</label>
        <div class="col-sm-2">
        <input class="form-control" id="date" name="last_donated_date"  value =0 placeholder="YYYY-MM-DD" type="text"/>
        </div>
     </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="submit">      </label>

        <div class="col-sm-2">
        <button type="submit" id="submit" class="btn btn-info" value="submit">Register</button>
    </div>
    </div>
</form>
{% endblock %}
